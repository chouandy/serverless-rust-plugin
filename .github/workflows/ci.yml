name: ci

on:
  push:
    branches:
      - main
    tags:
      - 'v**'
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install ZigLang
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1
      - name: Install Cargo Lambda
        uses: zerj9/setup-cargo-lambda@v0.1.0
      - name: NPM Install
        run: npm ci
      - name: Test
        shell: bash
        run: npm run test:integration
