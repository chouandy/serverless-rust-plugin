name: ci

on:
  push:
    branches:
      - main
    tags:
      - 'v**'
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
