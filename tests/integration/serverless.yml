service: integration-test
frameworkVersion: '3'

provider:
  name: aws
  runtime: provided.al2
  memorySize: 128
  architecture: arm64

plugins:
  - serverless-rust-plugin

package:
  individually: true

custom:
  rust:
    useDocker: false

functions:
  hello:
    name: ${self:service}-hello
    handler: integration-test
